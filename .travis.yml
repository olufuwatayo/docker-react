sudo: required
services:
  - docker

before_install:
  - docker build -f Dockerfile.dev . -t temitayo/docker-react

script:
  - docker run temitayo/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "eu-central-1"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-eu-central-1-193879112809"
  bucket_path: "docker-react"
  on:
    branch: master
  acces_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"